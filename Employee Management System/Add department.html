<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/Add department.css">
    <link rel="stylesheet" href="./css/Sidebar.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <header>
                <h1>EMS</h1>
            </header>
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Employee</a>
                    <div class="dropdown-content">
                        <a href="#">View employee</a>
                        <a href="#">New employee</a>
                        <a href="#">Edit employee</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Department</a>
                    <div class="dropdown-content">
                        <a href="#">View Department</a>
                        <a href="#">New Department</a>
                        <a href="#">Edit Department</a>
                    </div>
                </div>
                <a href="#">Performance</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </div>

        <div class="content">
            <header>
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <h1>Employee Management System</h1>
            </header>

            <!-- Your form or content for adding a new employee -->
            <form id="departmentForm">
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <input type="text" id="departmentName" name="departmentName" class="form-control" placeholder="e.g., Human Resources" required>
                </div>
            
                <div class="form-group">
                    <label for="departmentDescription">Description:</label>
                    <textarea id="departmentDescription" name="departmentDescription" class="form-control description-field" rows="5" placeholder="e.g., Responsible for hiring, training, and managing employees." required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="departmentHead">Department Head:</label>
                    <input type="text" id="departmentHead" name="departmentHead" class="form-control" placeholder="e.g., John Doe">
                </div>
            
                <div class="form-group">
                    <label for="departmentLocation">Location:</label>
                    <input type="text" id="departmentLocation" name="departmentLocation" class="form-control" placeholder="e.g., Building A, Floor 3">
                </div>
            
                <div class="form-group">
                    <label for="departmentEmployeesCount">Employees Count:</label>
                    <input type="number" id="departmentEmployeesCount" name="departmentEmployeesCount" class="form-control" placeholder="e.g., 25" required>
                </div>
                <br>
                <input type="submit" value="Add Department" class="btn btn-primary">
            </form>
            
            
            
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Employee Management System</p>
    </footer>

    <script src="./js/sidebar.js"></script>
</body>

</html>

</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <header>
                <h1>EMS</h1>
            </header>
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Employee</a>
                    <div class="dropdown-content">
                        <a href="#">View employee</a>
                        <a href="#">New employee</a>
                        <a href="#">Edit employee</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Leave Management</a>
                    <div class="dropdown-content">
                        <a href="#">Request Leave</a>

                    </div>
                </div>
                <a href="#">Performance</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </div>

        <div class="content">
            <header>
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <h1>Employee Management System</h1>
            </header>
        </div>
        <div class="container">
            <h2>Edit Employee</h2>
            <form id="editEmployeeForm">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                <div class="form-group">
                    <label for="employeeDepartment">Department:</label>
                    <input type="text" id="employeeDepartment" name="employeeDepartment">
                </div>
                <div class="form-group">
                    <label for="employeePosition">Position:</label>
                    <input type="text" id="employeePosition" name="employeePosition">
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email:</label>
                    <input type="email" id="employeeEmail" name="employeeEmail">
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone:</label>
                    <input type="tel" id="employeePhone" name="employeePhone">
                </div>
                <div class="form-group">
                    <label for="employeeJoiningDate">Joining Date:</label>
                    <input type="date" id="employeeJoiningDate" name="employeeJoiningDate">
                </div>
                <input type="submit" value="Update Employee">
            </form>
        </div>
    </div>

    <footer>

    </footer>

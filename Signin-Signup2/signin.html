<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container center-content">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="login-heading">Login</h2>
                  <!--   <img src="your-ecommerce-logo.png" alt="E-commerce Logo" class="logo"> -->
                </div>
                <div class="card-body">
                    <form action="your_server_endpoint.php" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="e.g., abc@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-login">Login</button>
                        </div>
                        <p class="mt-2">Forgot your password? <a href="forgot-password.html">Reset Password</a></p>
                        <p>Don't have an account? <a href="./signup.html">Create Account</a></p>
                        <p class="mt-2">Sign in with: 
                            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                            <a href="#"><i class="fab fa-google"></i> Google</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="navigation-links">
                <a href="index.html">Home</a> | <a href="about us.html">About Us</a> | <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <!-- Add the Bootstrap JavaScript and jQuery (if needed) -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
